<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler Social</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div><img id="logo_img" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="SST Logo"></div>
        <div class="nav">
            <ul>
                <li>
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="SCALER SOCIAL">
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="post-container">
            <div class="post-form">
                <h3>Post your thoughts here</h3>
                <div class="post-box">
                    <textarea placeholder="Type your thoughts here..."></textarea>
                    <div class="post-options">
                        <span>0/100</span>
                        <button><strong>Post</strong></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="feed-container" style="padding: 20px;">
            <div class="feed">
                <h3>Your Feed</h3>
                <div class="post">
                    <div class="user">
                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="Avatar">
                        <div class="info">
                            <p><strong>Joanne Graham</strong> @joannegraham123</p>
                        </div>
                    </div>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, explicabo.</p>
                    <div class="actions">
                        <button><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619" alt="Comment"></button>
                        <button id="like-button"><img id="like-img" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679" alt="Like"></button>
                        <button id="delete-button"><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/027/original/delete.png?1706888643" alt="Delete"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
